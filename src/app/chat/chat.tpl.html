<style type="text/css">
.chatContainer {
	border: 2px solid #666;
	height: 200px;
	width: 400px;
	overflow: scroll;
}
</style>

<form name="chatForm">
	<div ng-model="chatContainer" class="chatContainer" autoscroll-down>
		<div ng-repeat="message in chatMessages">
		{{message.user}}: {{message.message}}
		</div>
	</div>
	<div>
		<input ng-model="newMessage.body" class="inputNewMessage" /><button ng-click="postMessage()" autofocuselement="newMessage.body" >Send</button>
	</div>
</form>
{{foo}}
